<html>
	<head>
        <title>CIT Project</title>
        <link rel="stylesheet" href="../css/master.css" type="text/css">
        <link rel="icon" href="https://raw.githubusercontent.com/0ddSh33p/CitProjectsSiteBeta/main/css/cit_logo.png">
	</head>
	<body>
        <header>
            <h1>Login Page</h1>
            <img id="headImg" src="https://raw.githubusercontent.com/0ddSh33p/CitProjectsSiteBeta/main/css/cit_logo.png" height="75px" width="75px">
        </header>
        <section>
            <div id="loginBox">
		<form>
	                <input type="text" id = "username" name="username" placeholder="Username"/><br>
	                <input type="text" id = "password" name="password" placeholder="Password"/>
	                <br>
	                <label>Remember me?</label>
	                <input type="checkbox", id="keepLogin"/>
	                <br><br>
	                <button id="tryLogin" class="button">Login</button>
		</form>
		<script>
			var sendUser = getElementById("username");
			var sendPass = getElementByID("password");

			tryLogin.addEventListener('click',tryLogin)
			
			// add the final url here
			const baseURL = "https://localhost:3000/tryUser/";
			async function trylogin(e){
				e.preventDefault();
				const res = await fetch(baseURL + sendUser.value + "/" + sendPass.value ,
					{
						method: 'GET'	
					});
				const data = await res.json();
				if (data.propType == 1){
					window.location.replace("https://localhost:3000/student")
				}
			}
		</script>
            </div>
        </section>
        <footer>
            <p>Have any questions? Contact Mr. Caudle I guess?</p>
        </footer>
    </body>
</html>
